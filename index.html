<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emma Speech with Audio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4c2c2; /* pink */
    }
    .sentence-image {
      display: block;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .toggle-container {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Emma's Speech</h2>

  <!-- Toggle switch for speed -->
  <div class="toggle-container">
    <label><input type="radio" name="speed" value="slow" checked> Slow</label>
    <label><input type="radio" name="speed" value="medium"> Medium</label>
    <label><input type="radio" name="speed" value="fast"> Fast</label>
  </div>

  <!-- Images with multiple audio versions -->
  <img src="img/sentence1.jpg" class="sentence-image" 
       data-slow="audio/sentence1_slow.mp3"
       data-medium="audio/sentence1.mp3"
       data-fast="audio/sentence1_fast.mp3"
       alt="Sentence 1">

  <img src="img/sentence2.jpg" class="sentence-image" 
       data-slow="audio/sentence2_slow.mp3"
       data-medium="audio/sentence2.mp3"
       data-fast="audio/sentence2_fast.mp3"
       alt="Sentence 2">

  <img src="img/sentence3.jpg" class="sentence-image" 
       data-slow="audio/sentence3_slow.mp3"
       data-medium="audio/sentence3.mp3"
       data-fast="audio/sentence3_fast.mp3"
       alt="Sentence 3">

  <!-- Add more as needed... -->

  <audio id="player"></audio>

  <script>
    let currentSpeed = "slow"; // default mode

    // Listen for speed toggle changes
    document.querySelectorAll('input[name="speed"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        currentSpeed = e.target.value;
      });
    });

    // Add click listeners to images
    document.querySelectorAll('.sentence-image').forEach(img => {
      img.addEventListener('click', () => {
        const player = document.getElementById('player');
        const file = img.dataset[currentSpeed]; // pick correct version
        player.src = file;
        player.play();
      });
    });
  </script>
</body>
</html>
